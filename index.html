
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMind - AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- html2pdf.js library for direct PDF downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }

        /* High-quality Printing Styles */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            
            html, body {
                height: auto !important;
                overflow: visible !important;
                background-color: white !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            #root, main {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
            }

            .no-print {
                display: none !important;
            }

            section.bg-slate-100 {
                background-color: white !important;
                padding: 0 !important;
                overflow: visible !important;
                height: auto !important;
            }

            #resume-preview {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: none !important;
                padding: 15mm !important; /* Executive Standard Margin */
                margin: 0 !important;
                min-height: auto !important;
                display: block !important;
            }

            /* --- MULTI-PAGE BREAK LOGIC --- */
            .experience-item, 
            .education-item, 
            .skill-group,
            .project-item {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                margin-bottom: 1.5rem;
            }

            h1, h2, h3 {
                break-after: avoid !important;
                page-break-after: avoid !important;
            }

            p, li {
                orphans: 3;
                widows: 3;
            }

            .alpine-layout {
                display: flex !important;
                flex-direction: row !important;
            }
            .alpine-sidebar {
                min-height: 100vh !important;
                height: auto !important;
                break-inside: auto !important;
            }
            .alpine-main {
                flex: 1 !important;
            }
        }
    </style>
